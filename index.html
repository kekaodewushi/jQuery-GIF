<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8">
    <title>jQuery GIF Loader</title>
  
    <link rel='stylesheet' id='font-awesome-css'  href='css/font-awesome.min.css' type='text/css' media='all' />
    <link rel='stylesheet' id='jquery-gif-css'  href='css/jquery.gif.css' type='text/css' media='all' />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="jquery.gif.min.js"></script>

   </head>
  <body>
    <img src="img.jpg" alt="GIF Loader" data-gif="img.gif" class="gif">
  </body>

  <script type="text/javascript">

      $( document ).ready(function() {
        
        // swap all the gifs on the page.
        $('.gif').each(function() {
          $(this).gif();
        });

      });

  </script>

</html>
